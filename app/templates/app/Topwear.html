{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'Topwear' %}" class="list-group-item list-group-item-action" aria-current="true">All TopWear</a>
    <!-- <a href="{% url 'mobiledata' 'oppo' %}" class="list-group-item list-group-item-action" aria-current="true">OPPO</a>
    <a href="{% url 'mobiledata' 'ONEPLUS' %}" class="list-group-item list-group-item-action" aria-current="true">ONEPLUS</a>
    <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below 10000</a>
    <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">above 10000</a> -->
    
   </div>
  </div>
  <div class="col-sm-8">
   <div class="row">
       {% for T in Topwear %}
       <div class="col-sm-8 text-center mb-4">
           <a href="{% url 'product-detail' T.id %}" class="btn">
               <div class="item">
                   <img src="{{T.product_images.url}}" alt="" srcset="" height="300" class="">
                   <div class="fw-bold">{{T.title}}</div>
                   <div class="fw-bold">Rs{{T.selling_price}}</div>
                   <small class="fw-light text-decoration-line-through">discount:{{T.discounted_price}}</small>
               </div>
               
           </a>
       </div>
         
       {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
